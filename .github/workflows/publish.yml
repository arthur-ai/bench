# This workflow builds the arthur_bench/server/js directory and then builds the python 
# package and publishes to PyPi

name: Upload Python Package

# TODO: replace after testing
on:
  push:
    branches: ['add-github-pipelines']


# on: workflow_dispatch

jobs:
  build_frontend:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      - name: Install dependencies
        working-directory: arthur_bench/server/js
        run: npm i
      - name: Build
        working-directory: arthur_bench/server/js
        run: npm run build

  deploy:
    runs-on: ubuntu-latest
    needs: build_frontend
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml twine
          pip install --upgrade build
      - name: Build package
        run: |
          python -m build --sdist --wheel --outdir publish
      - uses: actions/upload-artifact@v3
        with:
          name: test-python-package
          path: publish/
