<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Run</title>
    <link rel="stylesheet" href="/assets/styles.css">
</head>
<body>
<div>
    <a
      href="http://www.arthur.ai"
      class="logo"
      >
      <img
        src="https://arthurai-assets.s3.amazonaws.com/logo-black-transparent.png"
        height="38"
        alt="Arthur"
        class="logo"
      />
</a>
    <a class="back-home" href="/test_suites">All Test Suites</a>
</div>

<h2
  class="align-center"
>
  Test Run: {{run_name}} for Test Suite: {{test_suite_name}}
</h2>

<table class="runTable">
    <thead>
    <tr>
        <th>Input</th>
        <th class="output">Reference Output</th>
        <th class="output">Candidate Output</th>
        <th class="score">Score</th>
    </tr>
    </thead>
<tbody>
{% for case in cases %}
    <tr>
        <td>{{case.input}}</td>
        <td>{{case.reference_output}}</td>
        <td>{{case.output}}</td>
        <td>{{case.score}}</td>

    </tr>
{% endfor %}
</tbody>
</table>

</body>
</html>
